    columns: 
      - name: visitors_id
        description: the primary key for stg_mind_diagnostics__visitors
        tests:
          - unique
          - not_null
      - name: visitors_mduid
        tests:
          - unique
          - not_null
  - name: stg_mind_diagnostics__tests
    description: each row is unique by tests_id but NOT tests_ip; These are potentially bots and need to be controlled for
    columns:
      - name: tests_id
        description: the primary key for stg_mind_diagnostics__tests
        tests:
          - unique
          - not_null